<!DOCTYPE html>
<html>
<head>
	<title>Agregar usuario</title>
	<!-- Agregar los archivos CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Formulario para agregar usuarios</h1>
	</header>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center">Agregar usuario</h2>
				<hr>
				<!-- Formulario para agregar usuario -->
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
						<label>Tipo de usuario</label>
						<select class="form-control" name="user_type">
							<option value="AD">Administrador</option>
							<option value="DI">Distribuidor</option>
							<option value="CL">Cliente</option>
						</select>
					</div>
					<div class="form-group">
						<label>Créditos totales</label>
						<input type="number" class="form-control" name="credits">
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" name="name">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>Nombre de usuario</label>
						<input type="text" class="form-control" name="username">
					</div>
					<div class="form-group">
						<label>Contraseña</label>
						<input type="password" class="form-control" name="password">
					</div>
					<button type="submit" class="btn btn-primary">Agregar usuario</button>
					<button type="reset" class="btn btn-secondary">Reiniciar</button>
				</form>
			</div>
		</div>
	</div>
